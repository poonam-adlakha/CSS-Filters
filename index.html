<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

<body>
    <h2>CSS Filter Property</h2>
 
    <div class="container">
      <i class="fa-solid fa-shirt" id="greyscale"> <h3>Greyscale</h3></i>
    <i class="fa-solid fa-shirt" id="blur"><h3>Blur</h3></i>
    <i class="fa-solid fa-shirt"id="brightness"><h3>Brightness</h3></i>
    <i class="fa-solid fa-shirt" id="contrast"><h3>Contrast</h3></i>

    <i class="fa-solid fa-shirt" id="opacity"><h3>Opacity</h3></i>
    <i class="fa-solid fa-shirt" id="saturate"><h3>Saturate</h3></i>
    <i class="fa-solid fa-shirt" id="sepia"><h3>Sepia</h3></i>
    <i class="fa-solid fa-shirt" id="multipleFilters"><h3>Multiple-Filters</h3></i>
    <i class="fa-solid fa-shirt" id="multipleFilters2"><h3>Multiple-Filters</h3></i>
